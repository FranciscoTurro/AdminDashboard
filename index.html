<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div class="logo"><img src="" alt="" /></div>
        <div class="options">
          <div class="home">Home</div>
          <div class="profile">Profile</div>
          <div class="messages">Messages</div>
          <div class="history">History</div>
          <div class="tasks">Tasks</div>
          <div class="communities">Communities</div>
        </div>
        <div class="site-settings">
          <div class="settings">Settings</div>
          <div class="support">Support</div>
          <div class="privacy">Privacy</div>
        </div>
      </div>

      <div id="header">
        <input type="text" class="searchbar" />
        <div class="profile-link"></div>
        <div class="greeter"></div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div id="main-content">
        <p>Your projects</p>
        <div class="site-content">
          <div class="content">
            <h1>Super cool project</h1>
            crap
          </div>
          <div class="content">
            <h1>Less cool project</h1>
            asdasd
          </div>
          <div class="content">
            <h1>Impossible app</h1>
            yesyes
          </div>
          <div class="content">
            <h1>Easy peasy app</h1>
            i wish
          </div>
          <div class="content">
            <h1>Ad blocker</h1>
            yesy yes
          </div>
          <div class="content">
            <h1>Money maker</h1>
            oh lala
          </div>
        </div>
        <div id="announcements">
          <p>Announcements</p>
          <div class="announcer">
            <div class="announcement-1"></div>
            <div class="announcement-2"></div>
            <div class="announcement-3"></div>
          </div>
        </div>
        <div id="trending">
          <p>Trending</p>
          <div class="trender">
            <div class="trending-1"></div>
            <div class="trending-2"></div>
            <div class="trending-3"></div>
            <div class="trending-4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
